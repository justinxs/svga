<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="demoCanvas" style="width: 100vw;height: 100vh;"></div>
    <script src="./svga.min.js"></script>
    <script>
        var player = new SVGA.Player('#demoCanvas');
        var parser = new SVGA.Parser('#demoCanvas'); // Must Provide same selector eg:#demoCanvas IF support IE6+
        parser.load('./banner.svga', function(videoItem) {
            player.setVideoItem(videoItem);
            // mode: "Fill" | "AspectFill" | "AspectFit"
            player.setContentMode('AspectFit')
            player.startAnimation();
        })
    </script>
</body>
</html>
